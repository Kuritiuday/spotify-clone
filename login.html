<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotstar Clone - Login & Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container text-center p-4 rounded">
            <h1 class="mb-4">Hotstar Clone</h1>
            <h2 id="formTitle" class="mb-3">Login</h2>

            <!-- Login Form -->
            <form id="userForm" method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>

            <!-- Register Form (Hidden initially) -->
            <form id="registerForm" method="POST" action="{{ url_for('register') }}" style="display: none;">
                <h2 class="mb-3">Register</h2>
                <div class="mb-3">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>

            <!-- Toggle between Register and Login -->
            <p id="toggleForm" class="mt-3">
                Don't have an account? <span class="text-highlight" style="cursor: pointer;" onclick="toggleForm()">Register</span>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle between Login and Register forms
        function toggleForm() {
            var loginForm = document.getElementById('userForm');
            var registerForm = document.getElementById('registerForm');
            var formTitle = document.getElementById('formTitle');

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
                formTitle.innerText = "Login";
                document.getElementById('toggleForm').innerHTML = "Don't have an account? <span class='text-highlight' style='cursor: pointer;' onclick='toggleForm()'>Register</span>";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
                formTitle.innerText = "Register";
                document.getElementById('toggleForm').innerHTML = "Already have an account? <span class='text-highlight' style='cursor: pointer;' onclick='toggleForm()'>Login</span>";
            }
        }
    </script>
</body>
</html>
